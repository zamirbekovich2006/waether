<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Api</title>
</head>
<body>

    <div class="container">
        <div class="weather_content">
            <div class="typing-demo">
                W E A T H E R
            </div>
            <div class="input">
                <input class="inp" type="text" name="" id="">
                <button onclick="btnClick()" class="btn">GO</button>
            </div>
            <div class="waether_box">
                <div class="weather_temp">
                    <h2 class="city"></h2>
                    <p class="temp_i">Temperature is</p>
                    <p class="temp"></p>
                </div>
                <div class="waether_clouds">
                    <h2 class="clouds">Clouds</h2>
                    <p class="wind_s">Wind speed is</p>
                    <p class="wind_speed"></p>
                </div>
                <div class="img_icon">
                    <img src="" class="img" alt="">
                </div>
            </div>
        </div>
    </div>

                    



    <script src="./main.js"></script>
    
</body>
</html>
